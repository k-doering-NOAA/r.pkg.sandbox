# Reusable workflow to calculate coverage; don't push to code cov.
name: test-badge-branch

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test-badge-branch:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::xml2, any::htmltools, any::DT
          needs: coverage

      - name: Test coverage
        run: |
          cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          print(cov)
          overall_cov <- covr::percent_coverage(cov)
          badge <- paste0("{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"", 
            overall_cov, "%\",\"color\":\"grey\"}")
          print(badge)
          writeLines(badge, "coverage-badge.json")
          covr::to_cobertura(cov, filename = "coverage.xml")
        shell: Rscript {0}
 
      - name: Add pdf to main repo
        run: |
          git checkout -b badge origin/main
          git add coverage-badge.json
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'update badge'
          git push
